<div class="container">
  
  <ul id="projects">
    <li *ngFor = "let project of projects" routerLink="/detail/{{project.id}}">
          <div class="title"><strong>{{project.title}}</strong></div> 
          <div> {{project.description}}, written in {{project.language}}</div>
    </li>
  </ul>

</div>
